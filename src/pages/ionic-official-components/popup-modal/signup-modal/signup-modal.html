<ion-content>
  <ion-slides pager autoplay="2500" class="round">
    <ion-slide *ngFor="let slide of slides" class="text-center slider-item" [ngStyle]="{'background-image': 'url(' + slide.imageUrl +')'}">
    </ion-slide>
  </ion-slides>
  <ion-row class="align-center" style="margin-left:10px">
    <p>现在注册，可以获取更多app功能！</p>
  </ion-row>
  <ion-row class="align-center">
    <ion-col>
      <button ion-button full (click)="signup()">
            我要注册
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="align-center">
    <ion-col col-6>
      <button ion-button full color="secondary" (click)="login()">
            登 陆
      </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button full color="danger" (click)="dismiss()">
            以后注册
      </button>
    </ion-col>
  </ion-row>
</ion-content>

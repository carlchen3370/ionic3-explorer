<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle="left">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Side Menu</ion-title>
    <ion-buttons right>
      <button ion-button icon-only menuToggle="right">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p>右侧的 home 图标，是一个小的侧边菜单.</p>
  <button ion-button block color="secondary" (click)="changeMenu(MENU.DEFAULT)">默认</button>
  <button ion-button block color="danger" (click)="changeMenu(MENU.AVATAR)">带头像的</button>
  <button ion-button block color="black" (click)="changeMenu(MENU.MATERIAL)">Material 样式</button>
</ion-content>
